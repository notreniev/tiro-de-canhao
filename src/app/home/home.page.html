<ion-header [translucent]="true">
  <div class="raindow"></div>
  <ion-toolbar color="primary">
    <ion-title>Tiro de canhão MAGALU</ion-title>
    <ion-menu-toggle slot="start">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-menu-toggle>
  </ion-toolbar>

  <nav style="display: block;">
    <ul style="position: fixed; z-index: 10; width: 100%;">
      <li style="float:right;"><a type="button" (click)="create()">Nova idéia</a></li>
    </ul>
  </nav>
</ion-header>

<ion-content [fullscreen]="true">

  <!--  the side menu  -->
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <ion-icon name="bulb-outline"></ion-icon>
            Envie uma idéia
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="bookmark-outline"></ion-icon>
            Votar
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="build-outline" size="small"></ion-icon>
            Configurações
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="chatbox-outline" size="small"></ion-icon>
            Feedback
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="alert-circle-outline"></ion-icon>
            Sobre
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>
            Sair
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>

  <app-card cards="cards"></app-card>

</ion-content>
